<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <h2>Vertical (basic) form</h2>
    <form>
        <div class="form-group">
            <label>Employee Code</label>
            <input type="text" class="form-control" id="codeEdit">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="nameEdit">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" id="ageEdit">
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="text" class="form-control" id="salaryEdit">
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" class="form-control" id="departmentEdit">
        </div>
        <button onclick="editEmployee()" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="index.js"></script>
